---
layout: default
---

<div class="home">

  <h1 class="page-heading">Articles</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.link }}" target="_blank">{{ post.title }}</a>
        <span class="post-meta">By {{ post.author }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
